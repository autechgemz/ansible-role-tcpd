---

- name: Install tcpd package
  tags:
    - tcpd_install
    - tcpd
  become: true
  block:
    - name: Install tcpd package
      when: ansible_os_family == 'Debian'
      ansible.builtin.apt:
        name: ["{{ item }}"]
        update_cache: true
        state: "{{ tcpd_package_ensure }}"
      with_items: "{{ tcpd_package_name }}"

    - name: Install tcpd package
      when: ansible_os_family == 'RedHat'
      ansible.builtin.yum:
        name: ["{{ item }}"]
        state: "{{ tcpd_package_ensure }}"
      with_items: "{{ tcpd_package_name }}"
